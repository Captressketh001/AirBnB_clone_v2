<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All States</title>
</head>
<body>
    <H1>States</H1>
    <ul>
        {% for state in states %}
        <li>{{state.id}}: <B>{{state.name}}</B></li>
        {% endfor %}
    </ul>
</body>
</html>
